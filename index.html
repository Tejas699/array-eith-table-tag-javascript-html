<html lang="en" dir="ltr">
  
<head>
    <title> </title>
</head>
  
<body style="text-align: center;">   
  
    <h3 id="po">-: Enter Student Data :-</h3>
    <table align="center">
        <tr>
            <td>First Name :</td><td> <input type="text" name="array[]" value="" /></td>
        </tr>
        <tr>
            <td>Last Nmae :</td><td> <input type="text" name="array[]" value="" /></td>
        </tr>
        <tr>
            <td>Mobile Number :</td><td> <input type="text" name="array[]" value="" /></td>
        </tr>
        <tr>
            <td>Age :</td><td> <input type="text" name="array[]" value="" /></td>
        </tr>
        <tr>
            <td>Email Id :</td><td> <input type="text" name="array[]" value="" /></td>
        </tr>
        <tr>
            <td align="center" colspan="2"> <button type="button" name="button" onclick="Geeks()"> Submit </button> </td>
        </tr>        
    </table> 
    <hr>
    <table id="myTable" border="2px" align="center">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Mobile Number</td>
            <td>Age</td>
            <td>Email Id</td>
        </tr>
        <tbody>
            
        </tbody>
    </table>
 
    <script type="text/javascript">
        var tbodyRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];
    
    function Geeks() {
	
        var input = document.getElementsByName('array[]');
        var newRow = tbodyRef.insertRow();        
        
            for (var i = 0; i <input.length; i++){
                var k = "";
                var a = input[i].value;
                k = k + a;
                var newCell = newRow.insertCell();
                var newText = document.createTextNode(k);
                newCell.appendChild(newText);   
        }  
	}
    </script>
</body>  
</html>
